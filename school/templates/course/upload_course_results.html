{% extends 'base.html' %}
{% set page_title = 'Upload Course Results' %}

{% block body %}
<div class="col-md-4 col-md-push-4 text-center">
    <form method="post">
        <div class = "row">
            <div class="col-md-6">
                <select class="form-control" size="1" name="semester">
                        <option value=0>Choose a semester</option>
                        {% for semester in semesters %}
                        <option value="{{ semester.id }}" >{{ semester.name }}</option>
                        {% endfor %}
                </select>
            </div>
            <div class="col-md-1">
                <INPUT TYPE="submit" class="btn btn-default" value="Select">
            </div>
        </div>
    </form>


    <h3>
    <span class="label label-default">{{ thecourse.name }}</span>
    <span class="label label-default">{{ le_semestre.name }}</span>
    </h3>

    <form method="post" action="{{ url_for("course.save_grade") }}">
    <table class="table table-bordered">
       <tr>
           <th>Name</th>
           <th>Grade</th>
       </tr>
       {% for i in range(students.__len__()) %}
       <tr>
           <td> {{ students[i].realname }} <input type="hidden" name="student_id" value="{{ students[i].id }}">
           <input type="hidden" name="course_id" value="{{ thecourse.id }}">
           <input type="hidden" name="semester_id" value="{{ le_semestre.id }}"></td>
           <td> <input type="text" class="form-control" name={{ students[i].id }} placeholder="Grade" value={% if grades[i] %} {{ grades[i] }} {% else %} NC {% endif %}></td>
       </tr>
       {% endfor %}
    </table>
<INPUT TYPE="submit" class="btn btn-primary" value="Save">
</form>
</div>
{% endblock %}
